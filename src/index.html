<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3178b0bae3.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>Oh My Food</title>
</head>
<body>
    <div class="loading">
        <div class="loading__dot loading__dot--1"></div>
        <div class="loading__dot loading__dot--2"></div>
        <div class="loading__dot loading__dot--3"></div>
    </div>
    <header class="header">
        <div class="header__arrow">
            <a href="./index.html"><i class="fas fa-arrow-left header__icon"></i></a>
        </div>
        <div class="header__logo">ohmyfood</div>
    </header>
    <main>
        <section class="location">
            <i class="fas fa-map-marker-alt location__icon"></i>
            <p class="location__content">Paris, Belleville</p>
        </section>
        <section class="cta">
            <h1>Réservez le menu qui <br>vous convient</h1>
            <p class="cta__content">Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
            <a href="#" class="btn">Explorez nos restaurants</a>
        </section>
        <section class="how-to">
            <h1>Fonctionnement</h1>
            <div class="container">
                <div class="how-to__card">
                    <i class="fa-solid fa-1 fa-2xs how-to__card--icon"></i>
                    <div class="how-to__card--body">
                        <i class="fa-solid fa-mobile-screen fa-xl how-to__card--body__icon"></i>
                        <span class="how-to__card--body__txt">Choisissez un restaurant</span>
                    </div>
                </div>
                <div class="how-to__card">
                    <i class="fa-solid fa-2 fa-2xs how-to__card--icon"></i>
                    <div class="how-to__card--body">
                        <i class="fa-solid fa-list fa-xl how-to__card--body__icon"></i>
                        <span class="how-to__card--body__txt">Composez votre menu</span>
                    </div>
                </div>
                <div class="how-to__card">
                    <i class="fa-solid fa-3 fa-2xs how-to__card--icon"></i>
                    <div class="how-to__card--body">
                        <i class="fa-solid fa-store fa-xl how-to__card--body__icon"></i>
                        <span class="how-to__card--body__txt">Dégustez au restaurant</span>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
